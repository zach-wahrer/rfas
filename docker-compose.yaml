version: '3.3'
services:
    db:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: 'password'
        ports:
            - '3306'
    webapp:
        depends_on:
            - 'db'
        image: rfas:latest
        restart: always
        ports:
            - "8080:80"
